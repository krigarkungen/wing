<!DOCTYPE html>
<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<title>
	Ã–nskelista
	</title>

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="{{ STATIC_URL }}js/scripts.js"></script>

</head>
<body>
	<div id="header">
		<img id="header-content" src="{{ STATIC_URL }}img/lick1.png">
	</div>
	<div id="body-one">
		{% for gift in gifts %}
			<div class="gift-box">
				<span class="gift-name">{{gift.0}}</span>
				<span class="gift-image"><a href="{{gift.4}}"><img class="item-picture" src="{{gift.3}}"/></a></span>
				<div class="p-status">
					<div title="Antal kvar" class="numbers-box" id="box{{gift.5}}">{{gift.6}}</div>
					{% if gift.1 != gift.2%}
					<div id="button{{gift.5}}" onclick="decreaseAmount({{gift.5}})" class="button"><span id="boka{{gift.5}}">BOKA</span><img id="loader{{gift.5}}" class="load" src="{{ STATIC_URL }}img/ajax-loader.gif"></div>
					{% else %}
					<div class="button2">BOKA</div>
					{% endif %}
				</div>
			</div>
		{% endfor %}
	</div>
</body>
</html>
